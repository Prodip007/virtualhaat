<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Virtual Haat</title>

    <style type="text/css">
        html{
            width: 100%;
            -webkit-text-size-adjust: 100%;
            -webkit-background-size: 100%;
        }
        body{
            width: 100%;
            font-family: Arial;
            font-size: 14px;
            background-color: #fff;
            color: #333;
        }

        a{
            color: #111;
        }

    </style>
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <center>
                    <h1>Virtual Haat -Order Confirmation</h1>
                </center>
            </td>
        </tr>
        <tr>
            <td>
                <p>Nice! Your order is successful and will be shortly delivered.</p>
            </td>
        </tr>
        <tr>
            <td>
                {% for item in order.items.all %}
                    <p><strong>{{ item.product.title }}</strong> - Quantity:{{ item.quantity }} - price: {{ item.product.price }}</p>
                {% endfor %}

            </td>
        </tr>
    </table>



</body>
</html>
