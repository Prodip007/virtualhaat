<div class="row">
{% for p in list_products %}
    <div class="col-sm-3">
        <div class="card">
            {% if p.image %}
                <img src="{{ p.thumbnail.url }}" class="card-img-top" alt="...">
            {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="card-text">${{ p.price }}</p>
          </div>
          <div class="card-footer">
              <div class="d-grid gap-2">
                <a href="{% url 'product_detail' p.category.slug p.slug %}" class="btn btn-primary">View</a>
              </div>
          </div>
        </div>
    </div>
{% endfor %}
</div>
